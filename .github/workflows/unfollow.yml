jobs:
  graphs:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout code
        uses: actions/checkout@v2

      - name: Setup python and run
        uses: actions/setup-python@v4
        with:
           python-version: '3.7'
           cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python twitter_unfollow.py
