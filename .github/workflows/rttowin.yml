name: RTzando


on: push

    #schedule:

        #- cron: '0 10 * * *'

jobs:

    build:

        runs-on: ubuntu-latest


        steps:

            - uses: actions/checkout@v2


            - name: Make envfile

              uses: SpicyPizza/create-envfile@v1

              with:

                  envkey_CONSUMER_KEY_RIL: ${{ secrets.CONSUMER_KEY_RIL }}

                  envkey_CONSUMER_SECRET_RIL: ${{ secrets.CONSUMER_SECRET_RIL }}

                  envkey_ACCESS_TOKEN_RIL: ${{ secrets.ACCESS_TOKEN_RIL }}

                  envkey_ACCESS_TOKEN_SECRET_RIL: ${{ secrets.ACCESS_TOKEN_SECRET_RIL }}

                  file_name: .env


            - name: Build the docker container

              run: docker build .


            - name: Run the script ðŸš€

              run: docker-compose -f docker-compose-xame.yml up
